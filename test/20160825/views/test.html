<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Contact</h1>
          <button class="button button-clear button-primary" ng-click="hide()">Cancel</button>
        </ion-header-bar>
        
        
        <ion-content class="padding">
        	{{name}}
          <div class="list">
          	
            <label class="item item-input">
              <span class="input-label">First Name</span>
              <input ng-model="firstName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input ng-model="lastName" type="text">
            </label>
            
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="email" type="text">
            </label>
            
            <button class="button button-full button-positive" ng-click="createContact(firstName,lastName,email)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
