<!DOCTYPE html>
<html ng-app="wsscat">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<title></title>
		<script type="text/javascript" src="script/base/ionic.bundle.js"></script>
		<link rel="stylesheet" href="css/ionic.css" />
	</head>

	<body>
		<ion-side-menus>
			<ion-side-menu-content>
				<div ui-view=""></div>

				<ion-header-bar>
					<h1 class="title">bar-stable</h1>
				</ion-header-bar>
				<ion-content>
					<ion-list>
						<ion-item menu-close href="#/index">
							首页
						</ion-item>
						<ion-item menu-close href="#/modal">
							modal
						</ion-item>
						<ion-item>
							你好
						</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>
	</body>
	<script>
		var app = angular.module('wsscat', ['ionic']);
		app.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
			//default
			$urlRouterProvider.when('', '/index');
			$stateProvider.state('index', {
				url: '/index',
				templateUrl: 'html/index.html',
				controller: 'indexCtrl'
			})
		}])
		app.controller('indexCtrl', function($scope, $http, $ionicLoading) {

	</script>

</html>
